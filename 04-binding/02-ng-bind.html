<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-bind 指令</title>
</head>

<body>
  <div ng-app ng-init="data='hello iceStone'">
    <!-- ng-bind 指令将data数据绑定到当前元素的 innerHTML -->
    <strong ng-bind="data"></strong>
  </div>
  <script src="../bower_components/angular/angular.js"></script>
</body>

</html>
