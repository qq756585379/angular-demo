<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-app 指令</title>
</head>

<body>
  <div ng-app>
    <!-- 当前元素添加了 ng-app 指令，angular 会处理当前元素及其所有子元素 -->
    {{'hello angular'}}
  </div>
  <div>
    <!-- 当前元素没有添加 ng-app 指令，angular 不会处理，最终会原样展示 -->
    {{'hello angular'}}
  </div>
  <script src="../bower_components/angular/angular.js"></script>
</body>

</html>
