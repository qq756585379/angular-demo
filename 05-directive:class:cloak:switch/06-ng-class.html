<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>ng-class 指令</title>
  <style>
    body.loadingClass > .tips {
      display: block;
    }

    .tips {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(100, 100, 100, .5);
      font-size: 40px;
      line-height: 100vh;
      text-align: center;
    }
  </style>
</head>

<!-- loading为false的话这个class就失效 -->
<body ng-controller="ListController" ng-class="{loadingClass:loading}">
  <div>
    aaaaaaaaaaaaaa
  </div>
  <div class="tips">
    loading...
  </div>
  <script src="../bower_components/angular/angular.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('ListController', ['$scope', '$timeout', function($scope, $timeout) {
        $scope.loading = true;
        $timeout(function() {
          $scope.loading = false;
        }, 3000);
      }]);
  </script>
</body>

</html>
