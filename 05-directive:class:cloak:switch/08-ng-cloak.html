<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-bind 指令</title>
  <!-- 先写css再写js -->
  <!-- 如果angular是在head中引入的话就可以消除一闪而过的缺陷 -->
  <!-- <script src="../bower_components/angular/angular.js"></script> -->
  <style>
    /* 如果引用在Body的最下面则需要hack */
    /*angular执行完后会自动移除ng-cloak属性*/
    .ng-cloak,
    [ng-cloak] {
      display: none;
    }
  </style>
</head>

<body ng-app ng-cloak>
  {{'hello world'}}
  <!-- 最简单的就是把引用写在上面head里 -->
  <script src="../bower_components/angular/angular.js"></script>
</body>

</html>
