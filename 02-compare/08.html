<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>使用Angular方式实现Bootstrap的标签页</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="app">
  <div class="container">
    <uib-tabset>
      <uib-tab heading="Home">home</uib-tab>
      <uib-tab heading="Profiles">profiles</uib-tab>
      <uib-tab heading="Messages">messages</uib-tab>
      <uib-tab heading="Settings">settings</uib-tab>
    </uib-tabset>
  </div>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script>
    (function(angular) {
      angular.module('app', ['ui.bootstrap']);
    })(angular);
  </script>
</body>

</html>
