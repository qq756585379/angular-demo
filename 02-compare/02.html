<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>使用AngularJS实现自增功能</title>
</head>

<body ng-app>
  <input type="number" ng-model="value">
  <input type="button" ng-click="value=value+1" value="增加">
  <script src="../bower_components/angular/angular.js"></script>
</body>

</html>
